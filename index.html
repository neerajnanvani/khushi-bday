<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Khushi!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }
        .font-cursive {
            font-family: 'Dancing Script', cursive;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            z-index: 10;
        }
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 10px solid inherit;
        }

        /* Magical Cake Animations */
        @keyframes flicker {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
            25% { transform: translateX(-52%) scale(1.05) rotate(-1deg); }
            50% { transform: translateX(-48%) scale(0.95) rotate(1deg); opacity: 0.9; }
            75% { transform: translateX(-51%) scale(1.02) rotate(-0.5deg); }
        }
        .animate-flicker {
            animation: flicker 0.6s ease-in-out infinite;
        }

        @keyframes smoke {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-40px) scale(2.5); opacity: 0; }
        }
        .animate-smoke {
            animation: smoke 1.5s ease-out forwards;
        }

        @keyframes magic-pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-magic-pop {
            animation: magic-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes sparkle-float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(10px, -15px) scale(1.2); opacity: 0.7; }
        }
        .animate-sparkle-float {
            animation: sparkle-float 2s ease-in-out infinite;
        }

        @keyframes bounce-click {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animate-bounce-click {
            animation: bounce-click 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes music-bar {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }
        .animate-music-bar {
            animation: music-bar 0.8s ease-in-out infinite;
        }
    </style>
